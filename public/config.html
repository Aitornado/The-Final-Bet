<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Final Bet - Config</title>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1117;
            color: white;
            overflow-x: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            gap: 1rem;
        }
        
        .spinner {
            width: 2rem;
            height: 2rem;
            border: 2px solid #374151;
            border-top: 2px solid #dc2626;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading configuration...</p>
    </div>
    
    <iframe id="configFrame" src="/config" style="display: none;"></iframe>
    
    <script>
        window.addEventListener('load', function() {
            const loading = document.getElementById('loading');
            const iframe = document.getElementById('configFrame');
            
            // Hide loading and show iframe after a short delay
            setTimeout(() => {
                loading.style.display = 'none';
                iframe.style.display = 'block';
            }, 500);
        });
        
        // Handle Twitch extension lifecycle
        if (window.Twitch && window.Twitch.ext) {
            window.Twitch.ext.onAuthorized(function(auth) {
                console.log('Config page authorized:', auth);
                // Pass auth data to iframe if needed
                const iframe = document.getElementById('configFrame');
                if (iframe && iframe.contentWindow) {
                    iframe.contentWindow.postMessage({
                        type: 'TWITCH_AUTH',
                        auth: auth
                    }, '*');
                }
            });
            
            window.Twitch.ext.onContext(function(context) {
                console.log('Config context updated:', context);
                // Handle context changes like theme
                if (context.theme === 'light') {
                    document.body.style.background = '#f9fafb';
                    document.body.style.color = '#111827';
                }
            });
        }
        
        // Listen for messages from the iframe
        window.addEventListener('message', function(event) {
            if (event.data.type === 'EXTENSION_CONFIG_READY') {
                console.log('Config iframe is ready');
            }
        });
    </script>
</body>
</html>
