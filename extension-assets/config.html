<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Final Bet - Configuration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0e0e10;
            color: #efeff1;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #464649;
            border-top: 3px solid #dc2626;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Loading The Final Bet configuration...</p>
    </div>

    <script>
        // Redirect to main Vercel application
        window.location.href = 'https://the-final-bet.vercel.app/config';
    </script>
</body>
</html>
